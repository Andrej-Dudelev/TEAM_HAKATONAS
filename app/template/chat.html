{% extends "base.html" %}
{% block title %}Tutor Chat{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Tutor Chat</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Conversation with your AI Tutor</h6></div>
        <div class="card-body">
            <div class="chat-box" id="chatBox">
                <div class="message-container"><div class="chat-message llm-message">Hello! I'm your AI tutor. Stuck on a problem? Describe it here, and I'll help guide you to the solution.</div></div>
            </div>
            <div class="mt-3">
                <div class="input-group">
                    <textarea id="userInput" class="form-control" placeholder="Type your message..." rows="2"></textarea>
                    <div class="input-group-append"><button class="btn btn-primary" type="button" id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    let sessionId = null;
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/chat/sessions', { method: 'POST' });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            sessionId = data.session_id;
        } catch (error) {
            console.error("Failed to create session:", error);
            addMessage("Error: Could not connect to the server.", 'llm');
        }
    });
    function addMessage(message, sender, elementId = null) {
        const mc = document.createElement('div');
        mc.classList.add('message-container');
        const me = document.createElement('div');
        me.classList.add('chat-message', sender === 'user' ? 'user-message' : 'llm-message');
        if (elementId) me.id = elementId;
        me.innerText = message;
        mc.appendChild(me);
        chatBox.appendChild(mc);
        chatBox.scrollTop = chatBox.scrollHeight;
        return me;
    }
    async function handleSendMessage() {
        const message = userInput.value.trim();
        if (message === '' || !sessionId) return;
        addMessage(message, 'user');
        userInput.value = '';
        sendMessageBtn.disabled = true;
        const assistantMessageId = `msg-${Date.now()}`;
        const llmMessageElement = addMessage("...", 'llm', assistantMessageId);
        llmMessageElement.innerText = "";
        try {
            const response = await fetch(`/api/chat/sessions/${sessionId}/send`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: message }) });
            if (!response.body) throw new Error("ReadableStream not available.");
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            function processText({ done, value }) {
                if (done) { sendMessageBtn.disabled = false; return; }
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                lines.forEach(line => {
                    if (line.startsWith('data:')) {
                        const jsonStr = line.substring(5).trim();
                        try {
                            const data = JSON.parse(jsonStr);
                            if (data.content) { llmMessageElement.innerText += data.content; chatBox.scrollTop = chatBox.scrollHeight; }
                        } catch (e) { console.error("Error parsing JSON:", jsonStr, e); }
                    }
                });
                reader.read().then(processText);
            }
            reader.read().then(processText);
        } catch (error) {
            console.error("Fetch failed:", error);
            llmMessageElement.innerText += "\n\n[Error communicating with server]";
            sendMessageBtn.disabled = false;
        }
    }
    sendMessageBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); }
    });
</script>
{% endblock %}
