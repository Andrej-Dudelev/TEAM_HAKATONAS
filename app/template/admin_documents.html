{% extends "base.html" %}
{% block title %}Manage Documents{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6">Manage Context Documents</h1>
    
    <!-- Upload Card -->
    <div class="bg-gray-800/50 rounded-xl p-6 mb-8">
        <h2 class="text-xl font-bold text-white mb-4">Upload New Document</h2>
        <form id="uploadDocForm" class="space-y-4">
            <div>
                <label for="docFile" class="block text-sm font-medium text-gray-300 mb-1">Select File (.pdf, .docx)</label>
                <input type="file" id="docFile" name="file" accept=".pdf,.docx" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-600 file:text-white hover:file:bg-primary-500 cursor-pointer" required>
            </div>
            <div>
                <label for="languageSelect" class="block text-sm font-medium text-gray-300 mb-1">Document Language</label>
                <select id="languageSelect" name="language" class="appearance-none w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg shadow-sm text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" style="background-image: url(&quot;data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e&quot;); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem;" required>
                    <option value="lt">Lithuanian (lt)</option>
                    <option value="en">English (en)</option>
                </select>
            </div>
            <div class="pt-2 flex justify-end">
                <button type="submit" class="inline-flex items-center justify-center px-4 py-2 font-semibold rounded-md shadow-sm transition-transform transform hover:scale-[1.03] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-primary-600 text-white hover:bg-primary-500 focus:ring-primary-500">
                    <i class="fas fa-upload mr-2"></i>Upload and Index
                </button>
            </div>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
    </div>

    <!-- Document List -->
    <div class="bg-gray-800/50 rounded-xl p-6">
        <h2 class="text-xl font-bold text-white mb-4">Indexed Documents</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-900/50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Filename</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Language</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Indexed At</th>
                    </tr>
                </thead>
                <tbody id="documentList" class="divide-y divide-gray-700">
                    <!-- Documents will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadForm = document.getElementById('uploadDocForm');
    const uploadStatus = document.getElementById('uploadStatus');
    const documentList = document.getElementById('documentList');

    async function loadDocuments() {
        try {
            const response = await fetch('/api/admin/docs');
            if (!response.ok) throw new Error('Failed to load documents');
            const data = await response.json();
            
            documentList.innerHTML = '';
            if (data.items.length === 0) {
                documentList.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-8">No documents indexed yet.</td></tr>`;
            } else {
                data.items.forEach(doc => {
                    const statusClass = doc.status === 'indexed' ? 'text-green-400' : 'text-yellow-400';
                    const row = `
                        <tr class="hover:bg-gray-700/50">
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-white">${doc.filename}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-300">${doc.language}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold ${statusClass}">${doc.status}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-400">${new Date(doc.created_at).toLocaleString()}</td>
                        </tr>
                    `;
                    documentList.innerHTML += row;
                });
            }
        } catch (error) {
            documentList.innerHTML = `<tr><td colspan="4" class="text-center text-red-400 py-8">Error loading documents.</td></tr>`;
            console.error('Error fetching documents:', error);
        }
    }

    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('file', document.getElementById('docFile').files[0]);
        formData.append('language', document.getElementById('languageSelect').value);
        
        const submitButton = uploadForm.querySelector('button[type="submit"]');

        uploadStatus.innerHTML = `<p class="text-blue-400 text-sm">Uploading and processing... This may take a moment.</p>`;
        submitButton.disabled = true;

        try {
            const response = await fetch('/api/admin/docs/upload', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            if (response.ok) {
                uploadStatus.innerHTML = `<p class="text-green-400 text-sm">Success! Document '${result.filename}' indexed.</p>`;
                uploadForm.reset();
                loadDocuments(); // Refresh the list
            } else {
                uploadStatus.innerHTML = `<p class="text-red-400 text-sm">Error: ${result.detail || 'Upload failed'}</p>`;
            }
        } catch (error) {
            uploadStatus.innerHTML = `<p class="text-red-400 text-sm">A network error occurred: ${error.message}</p>`;
        } finally {
            submitButton.disabled = false;
        }
    });

    // Initial load
    loadDocuments();
});
</script>
{% endblock %}
